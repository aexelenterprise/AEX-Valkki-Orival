<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Välkki-Örival — Grammar & Phonology</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Inter:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0a0e17;--text:#d8e0e8;--accent:#ff8c6e;--glow:rgba(255,140,110,0.15);--card:#0f141a;--border:rgba(255,140,110,0.2);}
    *{margin:0;padding:0;box-sizing:border-box;}
    body{background:linear-gradient(135deg,#0a0e17 0%,#1a0f1f 70%,#2b1820 100%);color:var(--text);font-family:'Inter',sans-serif;min-height:100vh;padding:2rem 1rem;line-height:1.8;}
    header{text-align:center;padding-top:2rem;margin-bottom:4rem;}
    h1{font-family:'Cormorant Garamond',serif;font-size:4.2rem;font-weight:300;color:#fff;}
    h1 span{color:var(--accent);}
    nav a{color:#ffb19a;text-decoration:none;margin:0 1.5rem;position:relative;font-weight:500;}
    nav a::after{content:'';position:absolute;bottom:-6px;left:50%;width:0;height:2px;background:var(--accent);transition:all .3s;transform:translateX(-50%);}
    nav a:hover::after{width:100%;}nav a:hover{color:white;}
    main{max-width:960px;margin:0 auto;}
    h2{font-family:'Cormorant Garamond',serif;font-size:2.4rem;color:var(--accent);margin:3.5rem 0 1.5rem;text-align:center;}
    details{background:var(--card);border:1px solid var(--border);border-radius:12px;margin-bottom:1.5rem;overflow:hidden;}
    summary{padding:1.2rem 1.5rem;font-weight:600;font-size:1.25rem;cursor:pointer;background:rgba(255,140,110,0.1);color:var(--accent);}
    summary:hover{background:rgba(255,140,110,0.2);}
    .content{padding:1.5rem;}
    table{width:100%;border-collapse:collapse;margin:1rem 0;background:rgba(255,255,255,0.03);}
    th,td{padding:0.9rem 1rem;border-bottom:1px solid var(--border);text-align:left;}
    th{background:rgba(255,140,110,0.15);color:var(--accent);font-weight:600;}
    tr:hover{background:var(--glow);}
    .ipa{font-family:"Courier New",monospace;color:#a3f3ff;}
    .example{background:var(--glow);padding:1rem;border-radius:8px;margin:1rem 0;}
    footer{margin-top:6rem;text-align:center;color:#8899aa;padding:2rem 0;}
  </style>
</head>
<body>

<header>
  <h1>Välkki-<span>Örival</span></h1>
  <nav>
    <a href="index.html">Overview</a>
    <a href="dictionary.html">Dictionary</a>
    <a href="grammar.html">Grammar</a>
  </nav>
</header>

<main id="content">
  <div style="text-align:center;padding:4rem;color:#ff8c6e;font-size:1.2rem;">Loading beautiful grammar…</div>
</main>

<footer>
  <p>© 2025 Frost Fox Shot — Välkki-Örival Conlang. Born under the Southern Cross.</p>
</footer>

<script src="grammar-data.js"></script>
<script>
  const main = document.getElementById('content');
  main.innerHTML = '';
  grammarSections.forEach(sec => {
    if (sec.title) {
      const h2 = document.createElement('h2');
      h2.textContent = sec.title;
      main.appendChild(h2);
    }
    sec.blocks.forEach(b => {
      const details = document.createElement('details');
      if (b.open) details.open = true;
      const summary = document.createElement('summary');
      summary.textContent = b.summary;
      details.appendChild(summary);
      const div = document.createElement('div');
      div.className = 'content';
      div.innerHTML = b.content;
      details.appendChild(div);
      main.appendChild(details);
    });
  });
</script>
</body>
</html>
